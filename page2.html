<head>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a0000, #000000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  overflow: hidden;
  text-align: center;
}

.container {
  background: white;
  color: #111;
  padding: 40px 30px;
  border-radius: 28px;
  box-shadow: 0 20px 60px rgba(255,0,0,.35);
  max-width: 420px;
  width: 90%;
}

h1 {
  color: #ff1e1e;
  margin-bottom: 20px;
}

p {
  font-size: 1.2rem;
  margin-bottom: 25px;
}

.btn {
  border: none;
  padding: 16px 22px;
  border-radius: 14px;
  font-size: 1.1rem;
  font-weight: bold;
  cursor: pointer;
  background: #ff1e1e;
  color: white;
  box-shadow: 0 8px 20px rgba(255,30,30,.5);
  transition: transform .2s ease;
}

.btn:hover {
  transform: scale(1.08);
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  font-size: 24px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10%); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">

  </button>
</div>

<script>
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.getElementById("hearts").appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

setInterval(() => {
  if (Math.random() > 0.6) createHeart();
}, 900);
</script>
