<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Knew you would say yes!</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family: Arial, sans-serif;
    min-height:100vh;
    background:#ffffff;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
  }

  .wrap{
    width:min(92vw, 520px);
    text-align:center;
    padding:28px 16px 34px;
  }

  h1{
    color:#c65151;
    font-size: clamp(26px, 4.6vw, 44px);
    font-weight:800;
    letter-spacing:.01em;
    margin-bottom:18px;
  }

  .stage{
    position:relative;
    width:100%;
    height:340px;
    display:flex;
    align-items:flex-end;
    justify-content:center;
  }

  .heart{
    position:absolute;
    width:16px;height:16px;
    transform:translate(-50%,-50%) rotate(45deg);
    background:#ff5c7a;
    opacity:.9;
    animation: floatUp var(--dur) linear forwards;
    filter: drop-shadow(0 10px 16px rgba(0,0,0,.18));
  }
  .heart:before,.heart:after{
    content:"";
    position:absolute;
    width:16px;height:16px;
    background:inherit;
    border-radius:50%;
  }
  .heart:before{left:-8px}
  .heart:after{top:-8px}

  @keyframes floatUp{
    0%{transform:translate(-50%, 10px) rotate(45deg) scale(.85); opacity:0}
    10%{opacity:.95}
    100%{transform:translate(-50%, -260px) rotate(45deg) scale(1.2); opacity:0}
  }

  svg{
    width: 420px;
    max-width: 92vw;
    height:auto;
  }

  .leftChar{ transform-origin: 50% 100%; animation: scootLeft 2.1s ease-in-out infinite; }
  .rightChar{ transform-origin: 50% 100%; animation: scootRight 2.1s ease-in-out infinite; }

  @keyframes scootLeft{
    0%, 20% { transform: translateX(-18px); }
    50%     { transform: translateX(8px); }
    80%,100%{ transform: translateX(-18px); }
  }
  @keyframes scootRight{
    0%, 20% { transform: translateX(18px); }
    50%     { transform: translateX(-8px); }
    80%,100%{ transform: translateX(18px); }
  }

  .kiss{ opacity:0; transform-origin:50% 50%; animation: kissPop 2.1s ease-in-out infinite; }
  @keyframes kissPop{
    0%, 34% { opacity:0; transform: scale(.6); }
    45%     { opacity:1; transform: scale(1.1); }
    58%     { opacity:1; transform: scale(1.0); }
    70%     { opacity:0; transform: scale(.6); }
    100%    { opacity:0; transform: scale(.6); }
  }

  .flexL{ transform-origin: 120px 210px; animation: flex 1.05s ease-in-out infinite; }
  .flexR{ transform-origin: 300px 210px; animation: flex 1.05s ease-in-out infinite .08s; }
  @keyframes flex{
    0%,100%{ transform: rotate(-4deg) translateY(0); }
    50%{ transform: rotate(6deg) translateY(-2px); }
  }

  .sub{
    margin-top:14px;
    color: rgba(0,0,0,.55);
    font-size: 14px;
  }

  .btn{
    margin-top:16px;
    border:none;
    padding:12px 16px;
    border-radius:12px;
    background:#ff1e1e;
    color:white;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 10px 24px rgba(255,30,30,.26);
    transition: transform .2s ease;
  }
  .btn:hover{ transform: scale(1.05); }

  @media (prefers-reduced-motion: reduce){
    .leftChar,.rightChar,.kiss,.flexL,.flexR{ animation:none; }
  }
</style>
</head>

<body>

    <h1>Knew you would say yes!</h1>

      <svg viewBox="0 0 420 300" role="img" aria-label="Nounours musclé et panda musclé qui se font des bisous">
        <g class="leftChar">
          <ellipse cx="145" cy="205" rx="66" ry="70" fill="#c98b5a"/>

            <rect x="148" y="197" width="10" height="18" rx="4"/>

            <rect x="148" y="219" width="10" height="18" rx="4"/>

          <circle cx="145" cy="135" r="52" fill="#d39a6b"/>

          <circle cx="116" cy="105" r="9" fill="#e7c7a6" opacity="0.95"/>
          <circle cx="174" cy="105" r="9" fill="#e7c7a6" opacity="0.95"/>

          <ellipse cx="145" cy="150" rx="30" ry="22" fill="#e7c7a6"/>

        <g class="rightChar">
          <ellipse cx="275" cy="205" rx="66" ry="70" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>

          <g opacity="0.28" fill="#8c8c8c">
            <rect x="262" y="197" width="10" height="18" rx="4"/>

            <rect x="262" y="219" width="10" height="18" rx="4"/>
            <rect x="278" y="219" width="10" height="18" rx="4"/>
          </g>

          <circle cx="275" cy="135" r="52" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>

          <g class="kiss">
            <path d="M230 152c-8-7-18-7-26 0c8 10 18 10 26 0z" fill="#ff5c7a"/>
          </g>

          <g class="flexL">
            <ellipse cx="222" cy="205" rx="36" ry="26" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>
            <ellipse cx="205" cy="190" rx="18" ry="14" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>
            <circle cx="192" cy="188" r="10" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>
          </g>
          <g class="flexR">
            <ellipse cx="328" cy="205" rx="36" ry="26" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>
            <ellipse cx="345" cy="190" rx="18" ry="14" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>
            <circle cx="358" cy="188" r="10" fill="#ffffff" stroke="#e8e8e8" stroke-width="2"/>
          </g>
        </g>

        <g opacity="0.9">
          <path d="M210 55c-8-10-24-2-16 10c6 10 16 14 16 14s10-4 16-14c8-12-8-20-16-10z" fill="#ff5c7a"/>
          <path d="M238 70c-6-8-18-2-12 8c4 7 12 10 12 10s8-3 12-10c6-10-6-16-12-8z" fill="#ff7a92"/>
          <path d="M184 70c-6-8-18-2-12 8c4 7 12 10 12 10s8-3 12-10c6-10-6-16-12-8z" fill="#ff7a92"/>
        </g>
      </svg>
    </div>

    <div class="sub">Si tu veux la version FR: "Je savais que tu dirais oui!" je te la fais.</div>

    <button class="btn" onclick="window.location.href='index.html'">Retour</button>
  </div>

<script>
  const stage = document.getElementById("stage");

  function spawnHeart(x, y){
    const h = document.createElement("div");
    h.className = "heart";
    const dur = 1.6 + Math.random() * 1.4;
    h.style.setProperty("--dur", dur + "s");
    h.style.left = x + "px";
    h.style.top  = y + "px";
    stage.appendChild(h);
    setTimeout(()=>h.remove(), dur*1000 + 100);
  }

  setInterval(()=>{
    const rect = stage.getBoundingClientRect();
    const x = rect.left + rect.width/2 + (Math.random()-0.5)*60;
    const y = rect.top + rect.height/2 - 40 + (Math.random()-0.5)*30;
    spawnHeart(x, y);
    if (Math.random() > 0.6) spawnHeart(x + (Math.random()-0.5)*80, y + (Math.random()-0.5)*30);
  }, 260);

  window.addEventListener("pointerdown", (e)=>{
    for (let i=0;i<10;i++){
      spawnHeart(e.clientX + (Math.random()-0.5)*80, e.clientY + (Math.random()-0.5)*40);
    }
  });
</script>
</body>
</html>
