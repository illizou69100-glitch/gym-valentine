<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Valentine üí™</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a0000, #000000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  font-size: 24px;
  animation: fall linear infinite;
}

@keyframes fall {
  from { transform: translateY(-10%); opacity: 1; }
  to { transform: translateY(110vh); opacity: 0; }
}

.wrapper {
  background: white;
  width: 90%;
  max-width: 420px;
  border-radius: 28px;
  padding: 30px 24px 28px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(255,0,0,.35);
}

h1 {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 2.4rem;
}

h1 span {
  color: #ff1e1e;
}

.character-image {
  width: 220px;
  display: block;
  margin: 0 auto 18px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.question {
  font-size: 1.35rem;
  font-weight: bold;
  color: #e10600;
  margin-bottom: 22px;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  border: none;
  padding: 16px;
  border-radius: 14px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all .25s ease;
}

.yes-button {
  background: #ff1e1e;
  color: white;
  box-shadow: 0 8px 20px rgba(255,30,30,.5);
}

.no-button {
  background: #e6e6e6;
  color: #333;
}

.yes-button:hover {
  transform: scale(1.08);
}

.footer {
  margin-top: 20px;
  padding-top: 16px;
  border-top: 1px solid #eee;
  font-style: italic;
  color: #555;
}
</style>
</head>

<body>

<h1>Be My <span>Valentine</span> üí™</h1>

<div class="hearts" id="hearts"></div>

<div class="wrapper">
  <img src="gymbear.png" alt="Gym Bear" class="character-image">

  <div class="question">
    Tu viens t‚Äôentra√Æner avec moi le jour de la Saint-Valentin ?
  </div>

  <div class="buttons">
    <button class="btn yes-button" onclick="handleYes()">Let‚Äôs train üí•</button>
    <button class="btn no-button" onclick="handleNo()">Tu es s√ªre ?</button>
  </div>

  <div class="footer">
    Promis, cardio + pecs‚Ä¶ et peut-√™tre plus üòè
  </div>
</div>

<script>
const messages = [
  "Vraiment s√ªre ?",
  "M√™me pour les pecs ?",
  "Allez‚Ä¶ juste un workout",
  "Tu vas regretter üòå",
  "Derni√®re chance üí™"
];

let index = 0;

function handleNo() {
  const noBtn = document.querySelector('.no-button');
  const yesBtn = document.querySelector('.yes-button');

  noBtn.textContent = messages[index % messages.length];
  index++;

  const size = parseFloat(getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (size * 1.12) + "px";

  createHeart();
}

function handleYes() {
  window.location.href = "page2.html";
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "%";
  heart.style.animationDuration = (2 + Math.random() * 3) + "s";
  document.getElementById("hearts").appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}

setInterval(() => {
  if (Math.random() > 0.6) createHeart();
}, 900);
</script>

</body>
</html>
