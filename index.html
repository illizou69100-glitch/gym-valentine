<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gym Valentine üí™</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  background: radial-gradient(circle at top, #2a0000, #000000 70%);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.fall-item {
  position: absolute;
  animation: fall linear infinite;
  will-change: transform, opacity;
}

.heart {
  font-size: 26px;
  filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
}

.plate {
  width: 44px;
  height: 44px;
  background-image: url("plate.png");
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  filter: drop-shadow(0 12px 22px rgba(0,0,0,.65));
  transform: rotate(var(--rot, 0deg));
}

@keyframes fall {
  from { transform: translateY(-12vh) translateX(0); opacity: 0; }
  10% { opacity: 1; }
  to   { transform: translateY(112vh) translateX(var(--drift, 0px)); opacity: 0; }
}

.wrapper {
  background: white;
  width: 90%;
  max-width: 420px;
  border-radius: 28px;
  padding: 30px 24px 28px;
  text-align: center;
  box-shadow: 0 20px 60px rgba(255,0,0,.35);
}

h1 {
  position: absolute;
  top: 30px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 2.4rem;
}

h1 span {
  color: #ff1e1e;
}

.character-image {
  width: 220px;
  display: block;
  margin: 0 auto 18px;
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-14px); }
}

.question {
  font-size: 1.35rem;
  font-weight: bold;
  color: #e10600;
  margin-bottom: 22px;
}

.buttons {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.btn {
  border: none;
  padding: 16px;
  border-radius: 14px;
  font-size: 1.2rem;
  font-weight: bold;
  cursor: pointer;
  transition: all .25s ease;
}

.yes-button {
  background: #ff1e1e;
  color: white;
  box-shadow: 0 8px 20px rgba(255,30,30,.5);
}

.no-button {
  background: #e6e6e6;
  color: #333;
}

.yes-button:hover {
  transform: scale(1.08);
}

.footer {
  margin-top: 20px;
  padding-top: 16px;
  border-top: 1px solid #eee;
  font-style: italic;
  color: #555;
}
</style>
</head>

<body>

<h1>Be My <span>Valentine</span> üí™</h1>

<div class="hearts" id="hearts"></div>

<div class="wrapper">
  <img src="gymbear.png" alt="Gym Bear" class="character-image">

  <div class="question">
    Tu viens t'entra√Æner avec moi le jour de la Saint-Valentin ?
  </div>

  <div class="buttons">
    <button class="btn yes-button" onclick="handleYes()">Let's train üí•</button>
    <button class="btn no-button" onclick="handleNo()">Tu es s√ªre ?</button>
  </div>

  <div class="footer">
    Promis, on fait les jambes !  üòè
  </div>
</div>

<script>
const messages = [
  "Vraiment s√ªre ?",
  "M√™me pour les pecs ?",
  "Allez‚Ä¶ juste un workout",
  "Tu vas regretter üòå",
  "Derni√®re chance üí™"
];

let index = 0;

function handleNo() {
  const noBtn = document.querySelector('.no-button');
  const yesBtn = document.querySelector('.yes-button');

  noBtn.textContent = messages[index % messages.length];
  index++;

  const size = parseFloat(getComputedStyle(yesBtn).fontSize);
  yesBtn.style.fontSize = (size * 1.12) + "px";

  // plus de particules √† chaque "non"
  for (let k = 0; k < 6; k++) createFallingItem();
}

function handleYes() {
  window.location.href = "page2.html";
}

function createFallingItem() {
  const el = document.createElement("div");
  el.className = "fall-item";

  // 70% coeurs, 30% disques
  const isHeart = Math.random() < 0.70;

  if (isHeart) {
    el.classList.add("heart");
    el.textContent = "‚ù§Ô∏è";
  } else {
    el.classList.add("plate");
    el.style.setProperty("--rot", (Math.random() * 360) + "deg");
  }

  el.style.left = (Math.random() * 100) + "%";

  const dur = (2 + Math.random() * 3);
  el.style.animationDuration = dur + "s";

  const drift = (Math.random() - 0.5) * 160;
  el.style.setProperty("--drift", drift + "px");

  // taille al√©atoire
  if (!isHeart) {
    const s = 30 + Math.random() * 36;
    el.style.width = s + "px";
    el.style.height = s + "px";
  } else {
    const fs = 20 + Math.random() * 18;
    el.style.fontSize = fs + "px";
  }

  document.getElementById("hearts").appendChild(el);
  setTimeout(() => el.remove(), (dur * 1000) + 300);
}

// pluie plus dense (plus de coeurs + disques)
setInterval(() => {
  // 0.75 -> beaucoup plus d'items
  if (Math.random() > 0.25) createFallingItem();
  if (Math.random() > 0.55) createFallingItem();
}, 260);
</script>

</body>
</html>
